syntax = "proto3";

option go_package = "github.com/sumimakito/raft/pb";

package pb;

enum LogType {
  LOG_UNKNOWN = 0;
  LOG_COMMAND = 1;
  LOG_CONFIGURATION = 2;
}

message LogMeta {
  uint64 index = 1;
  uint64 term = 2;
}

message LogBody {
  LogType type = 1;
  bytes data = 2;
}

message Log {
  LogMeta meta = 1;
  LogBody body = 2;
}
